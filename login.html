<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tzeeter Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="assets/tiziu.png">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div class="login-section">
    <div class="tzeeter-logo-section">
        <img src="assets/tiziu.png" alt="Logo do Tzeeter">
    </div>
    <h2>Entre no Tzeet agora mesmo</h2>
    <input id="user-email" class="user-email" type="email" placeholder="Email: ">
    <input class="user-password" type="password" placeholder="Senha: ">
    <a href="#">Esqueceu a senha?</a>
    <label for="user-email">
        <button type="submit" class="login-button">Entrar</button>
    </label>
    <span>NÃ£o tem uma conta? </span><a href="signup.html">Inscreva-se</a>
</div>
</body>
</html>
